    <style>
     .bubble{
         padding: 10px;
         margin-top: 20%;
         margin-left: 20%;
         border: 2px solid darkblue;
         background-color: white;
         position: absolute;
     }

     @keyframes show{
         0%{
             opacity: 0;
         }
         
         100%{
             opacity: 0;
         }
     }

     .one{
         animation: show 20s infinite alternate;
     }

     .two{
         animation: show 20s infinite 20s alternate;
     }

     .three{
         animation: show 20s infinite 40s alternate;
     }
